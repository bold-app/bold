language: ruby

rvm:
  - 2.3.0

gemfile:
  - Gemfile.travis

addons:
  postgresql: "9.4"
  hosts:
    - test.host

before_script:
  - cp test/support/database.travis.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:migrate

script:
  - bundle exec rails test

